<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Writing Length Checker</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.7/brython.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.7/brython_stdlib.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #1a1a1a;
                color: #e0e0e0;
                min-height: 100vh;
                padding: 40px 20px;
                line-height: 1.6;
            }

            .container {
                max-width: 800px;
                width: 100%;
                margin: 0 auto;
                background: #242424;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                border: 1px solid #333;
            }

            h1 {
                color: #ffffff;
                text-align: center;
                margin-bottom: 10px;
                font-size: 2.2em;
                font-weight: 600;
            }

            .subtitle {
                text-align: center;
                color: #888;
                margin-bottom: 35px;
                font-size: 0.95em;
            }

            h2 {
                color: #ffffff;
                margin-bottom: 15px;
                font-size: 1.3em;
                font-weight: 500;
            }

            .range-inputs {
                display: flex;
                gap: 20px;
                margin-bottom: 30px;
                flex-wrap: wrap;
            }

            .input-group {
                flex: 1;
                min-width: 150px;
            }

            .input-group label {
                display: block;
                color: #b0b0b0;
                margin-bottom: 8px;
                font-size: 0.9em;
                font-weight: 500;
            }

            input[type="number"] {
                width: 100%;
                padding: 12px;
                background: #1a1a1a;
                border: 1px solid #404040;
                border-radius: 6px;
                color: #e0e0e0;
                font-size: 1em;
                transition: all 0.2s ease;
            }

            input[type="number"]:focus {
                outline: none;
                border-color: #666;
                background: #1f1f1f;
            }

            textarea {
                width: 100%;
                min-height: 250px;
                padding: 15px;
                background: #1a1a1a;
                border: 1px solid #404040;
                border-radius: 6px;
                color: #e0e0e0;
                font-size: 1em;
                font-family: 'Consolas', 'Monaco', monospace;
                resize: vertical;
                transition: all 0.2s ease;
                margin-bottom: 20px;
            }

            textarea:focus {
                outline: none;
                border-color: #666;
                background: #1f1f1f;
            }

            textarea::placeholder {
                color: #555;
            }

            button {
                width: 100%;
                padding: 15px;
                background: #333;
                border: 1px solid #404040;
                border-radius: 6px;
                color: #ffffff;
                font-size: 1em;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            button:hover {
                background: #3d3d3d;
                border-color: #505050;
            }

            button:active {
                background: #2a2a2a;
            }

            #results {
                margin-top: 25px;
                padding: 15px;
                background: #2a2a2a;
                border-left: 3px solid #505050;
                border-radius: 6px;
                font-size: 1.05em;
                min-height: 20px;
                color: #b0b0b0;
            }

            #alerts {
                margin-top: 15px;
                padding: 15px;
                border-radius: 6px;
                font-weight: 500;
                font-size: 1em;
                min-height: 20px;
                transition: all 0.2s ease;
            }

            .correct {
                background: #1a2e1a;
                border-left: 3px solid #4a9d4a;
                color: #7dc87d;
            }

            .limit {
                background: #2e2a1a;
                border-left: 3px solid #9d8a4a;
                color: #d4b86a;
            }

            .wrong {
                background: #2e1a1a;
                border-left: 3px solid #9d4a4a;
                color: #c87d7d;
            }

            @media (max-width: 768px) {
                body {
                    padding: 20px 10px;
                }

                .container {
                    padding: 30px 20px;
                    border-radius: 8px;
                }

                h1 {
                    font-size: 1.8em;
                }

                h2 {
                    font-size: 1.1em;
                }

                .range-inputs {
                    flex-direction: column;
                    gap: 15px;
                }

                textarea {
                    min-height: 200px;
                    font-size: 16px;
                }

                button {
                    font-size: 1em;
                }
            }

            @media (max-width: 480px) {
                .container {
                    padding: 20px 15px;
                }

                h1 {
                    font-size: 1.5em;
                }

                .subtitle {
                    font-size: 0.85em;
                }
            }
        </style>
    </head>

    <body onload="brython()">
        <div class="container">
            <h1>Writing Length Checker</h1>
            <p class="subtitle">Track your word count for English exams</p>
            
            <h2>Target Word Count</h2>
            <div class="range-inputs">
                <div class="input-group">
                    <label for="min_length">Minimum Words</label>
                    <input type="number" id="min_length" min="1" value="100">
                </div>
                <div class="input-group">
                    <label for="max_length">Maximum Words</label>
                    <input type="number" id="max_length" min="1" value="150">
                </div>
            </div>

            <h2>Your Writing</h2>
            <textarea id="writting" placeholder="Start writing your essay here..."></textarea>
            <button type="button" id="submit">Check Word Count</button>
            
            <p id="results"></p>
            <p id="alerts"></p>
        </div>
    </body>

    <script type="text/python">
    from browser import document, bind

    def check_if_in(t_min, t_max, value):
        """
        Return 'status' if it is in, on border or out of range.
        """

        if value < t_max and value > t_min:
            return 2
        elif value == t_max or value == t_min:
            return 1
        else:
            return 0


    def calculate_words(e):
        results_container = document['results']
        alerts_container = document['alerts']

        writting = document['writting'].value

        if not writting:
            results_container.text = ""
            alerts_container.text = ""
            return None

        t_min = document['min_length'].value
        t_max = document['max_length'].value

        t_min = int(t_min) if t_min.isdigit() else 1
        t_max = int(t_max) if t_max.isdigit() else float('inf')

        # In case the input is entered in the wrong way, change variables
        if t_min > t_max:
            t_min = t_min + t_max
            t_max = t_min - t_max
            t_min = t_min - t_max

        # Count words
        words = 0
        lines = writting.splitlines()
        for line in lines:
            splitted_line = line.split()
            words += len(splitted_line)

        results_container.text = f"Word count: {words} words"

        status = check_if_in(t_min, t_max, words)

        alerts_container.className = ""
        if status == 2:
            alerts_container.text = "Your writing is within the target range."
            alerts_container.classList.add("correct")

        elif status == 1:
            alerts_container.text = "You're exactly at the word limit."
            alerts_container.classList.add("limit")
        
        else:
            if words > t_max:
                difference = words - t_max
                alerts_container.text = f"Your writing exceeds the limit by {difference} word{'s' if difference > 1 else ''}."
            else:
                difference = t_min - words
                alerts_container.text = f"You need {difference} more word{'s' if difference > 1 else ''} to reach the minimum."

            alerts_container.classList.add("wrong")


    document['writting'].bind('keyup', calculate_words)
    document['submit'].bind('click', calculate_words)
    document['min_length'].bind('keyup', calculate_words)
    document['max_length'].bind('keyup', calculate_words)
    </script>

</html>
